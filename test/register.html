    <nav class="row bg-primary fixed-top">

  <!-- container -->
  <div class="content mt-5 pe-23">
    <div class="justify-content-end d-flex">
      <div class="col-md-6">
          <!-- Card body -->
          <div class="card-body mt-10">
            <header>
              <h2>Daftar Pengguna</h2>
            </header>
            <div>
              <p>Sila masukkan maklumat pengguna anda.</p>
              <p id="errorContainer" class="my-n3"></p>
              <p id="successContainer" class="my-n3"></p>
              <hr class="mb-6">
            </div>
            <!-- Form -->
            <form action="" method="POST" onsubmit="return validateForm()">
              <!-- IC Number -->
              <div class="form-group">
                <label for="icnum" class="form-label">No. Kad Pengenalan</label>
                <input type="text" id="icnum" class="form-control" name="icnum" placeholder="" required>
                <br>
              </div>
              <!-- Name -->
              <div class="form-group">
                <label for="name" class="form-label">Nama</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="" required>
                <br>
              </div>
              <!-- Gender -->
              <div class="form-group">
                <label for="gendeer" class="form-label">Jantina</label>
                <select name="gender" class="form-select" id="gender">
                  <option selected disabled value="">- Sila Pilih Jantina -</option>
                  <option value="male">Lelaki</option>
                  <option value="female">Perempuan</option>
                </select>
                <br>
              </div>
              <!-- Bangsa -->
              <div class="form-group">
                <label for="bangsa" class="form-label">Bangsa</label>
                <select name="bangsa" class="form-select" id="bangsa">
                  <option selected disabled value="">- Sila Pilih Bangsa -</option>
                  <option value="malay">Melayu</option>
                  <option value="chinese">China</option>
                  <option value="indian">India</option>
                </select>
                <br>
              </div>
              <!-- Warganegara -->
              <div class="form-group">
                <label for="warga" class="form-label">Warganegara</label>
                <select name="warga" class="form-select" id="warga">
                  <option selected disabled value="">- Sila Pilih Warganegara -</option>
                  <option value="warganegara">Warganegara</option>
                  <option value="bukan">Bukan Warganegara</option>
                </select>
                <br>
              </div>
              <!-- Address -->
              <div class="form-group">
                <label for="address" class="form-label">Alamat</label>
                <textarea name="address" id="address" cols="30" rows="2" class="form-control" required></textarea>
                <br>
              </div>
              <!-- Phone Num -->
              <div class="form-group">
                <label for="phonenum" class="form-label">No. Telefon Bimbit</label>
                <input type="text" id="phonenum" class="form-control" name="phonenum" placeholder="" pattern="^(\+?60\s?1[0-9]-?[0-9]{3}\s?[0-9]{4})$" title="Example: 601xxxxxxxx" required>
                <br>
              </div>
              <!-- Email -->
              <div class="form-group">
                <label for="email" class="form-label">Emel</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="" required>
                <br>
              </div>
              <!-- Password -->
              <div class="form-group">
                <label for="password" class="form-label">Kata Laluan</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="**************" required>
                <br>
              </div>
              <!-- Confirm Password -->
              <div class="form-group">
                <label for="confirmpassword" class="form-label">Ulang Kata Laluan</label>
                <input type="password" id="confirmpassword" class="form-control" name="confirmpassword" placeholder="**************" required>
                <br>
              </div>
              <div>
                <!-- Button -->
                <div class="d-grid ">
                  <button type="submit" class="btn btn-primary" value="login">Daftar Pengguna</button>
                </div>
                <hr>
                <div class="d-md-flex justify-content-center">
                  <div>
                    <a href="login.html" >Kembali</a>
                  </div>
                  <br><br>
                </div>
              </div>
            </form>
    </div>
</body>

</html>
